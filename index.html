<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Atividade da aula 09 de JS Intermediário</title>
</head>

<body>

    <div class="box">
        <div class="formulario">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome">
                <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome">
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="CPF">
                <br>
                <button id="botaoValidar" type="button" onclick="capturaDados()">Validar</button>
            </form>
        </div>

    <div class="msgCpfCorreto">
        <p>O CPF digitado é válido!</p>
    </div>
    <div class="msgCpfIncorreto">
        <p>O CPF digitado não é válido!</p>
    </div>
    <div class="msgPreenchimentoCompleto">
        <p>Preenchimento completo!</p>
    </div>
    <div class="msgPreenchimentoIncompleto">
        <p>Preenchimento incompleto!</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
